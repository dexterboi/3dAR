<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery & AR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .icon {
            margin-right: 10px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cubes"></i> 3D Model Gallery & AR</h1>
        <p>Upload, view, and share your 3D models with AR functionality</p>
        
        <div>
            <a href="gallery.html" class="btn">
                <i class="fas fa-th-large icon"></i>View Gallery
            </a>
            <a href="ar-modelviewer.html?id=test" class="btn">
                <i class="fas fa-eye icon"></i>Test AR Viewer
            </a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
            <p>ðŸš€ Powered by Supabase & WebXR</p>
        </div>
    </div>

    <script>
        // Auto-redirect to gallery after 3 seconds if no interaction
        setTimeout(() => {
            if (!document.hasFocus()) {
                window.location.href = 'gallery.html';
            }
        }, 3000);
    </script>
</body>
</html>
